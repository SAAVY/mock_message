<div id="message_container" ng-controller="messageController">
    <div id="sidebar" >
        <div style="width: 100%" ng-repeat="name in names">
            {{name}}
            <hr style="color: black">
        </div>
    </div>
    <div id="main">
        <div id="message_list">
            <div ng-repeat="message in messages track by $index" ng-bind-html="message"></div>
        </div>
        <div id="message_box">
            <form ng-submit="sendMessage()">
                <input id="message_input" type="text" ng-model="currentMessage">
                <input type="submit" value="Send" class="btn btn-primary btn-lg" id="message_submit"/>
            </form>
        </div>
    </div>
</div>
